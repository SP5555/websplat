<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3DGS Renderer</title>
    <link rel="stylesheet" href="css/styles.css">

    <script type="importmap">
        {
            "imports": {
                "lil-GUI": "https://cdn.jsdelivr.net/npm/lil-gui@0.20/+esm",
                "gl-matrix": "https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/esm/index.js"
            }
        }
    </script>
</head>

<body>
    <canvas id="canvas00"></canvas>

    <div class="top-left" style="flex-direction: column;">
        <div class="stats-box gui-block" style="color: white;">
            <table>
                <tr>
                    <td>FPS</td><td>:</td><td><span id="fps-counter">N/A</span></td>
                </tr>
                <tr>
                    <td>Frame Time</td><td>:</td><td><span id="frame-time-counter">N/A</span> ms</td>
            </table>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
